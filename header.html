<!-- headerタグに入るもの -->
<span id="title">O miharu</span>
<button id="phoneMenuButton"><span class="material-icons">menu</span></button>
<nav>
    <ul class="phoneMenuTitle">
        <li>メニュー</li>
    </ul>
    <ul>
        <li><a href="https://miharu.blog/">ホーム</a></li>
        <li><a href="https://miharu.blog/#blogList">記事一覧</a></li>
        <li><a href="https://miharu.blog/#about">このサイトについて</a></li>
    </ul>
    <ul>
        <li>
            <span id="blogQuantity">記事数</span>
        </li>
    </ul>
</nav>
<script>
    //@ts-check
    const phoneMenuButton = document.getElementById("phoneMenuButton");
    const header = document.querySelector("header");
    const nav = header?.querySelector("nav");
    if (!nav || !phoneMenuButton) throw new Error("nav or phoneMenuButton is null");
    phoneMenuButton.addEventListener("click", () => {
        if (nav.classList.contains("view")) nav.classList.remove("view");
        else nav.classList.add("view");
    });
    window.addEventListener("resize", () => {
        if (window.innerWidth > 700) {
            if (nav.classList.contains("view")) nav.classList.remove("view");
        }
    });
</script>
